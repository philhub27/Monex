<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-item active" data-view="overview">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"/>
        <path d="M3 9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2"/>
        <path d="M12 11v8"/>
        <path d="M8 11v8"/>
        <path d="M16 11v8"/>
      </svg>
      <span>Übersicht</span>
    </div>
    <div class="nav-item" data-view="accounts">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12c0 1.2-4 6-9 6s-9-4.8-9-6c0-1.2 4-6 9-6s9 4.8 9 6Z"/>
        <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      </svg>
      <span>Konten</span>
    </div>
    <div class="nav-item" data-view="statistics">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2v20"/>
        <path d="M2 12h20"/>
        <path d="m4.93 4.93 14.14 14.14"/>
        <path d="m19.07 4.93-14.14 14.14"/>
      </svg>
      <span>Statistiken</span>
    </div>
  </nav>

  <main>
    <div id="overview" class="view active">
      <div class="quick-actions">
        <button class="quick-action" data-category="food" data-type="expense">
          <span class="icon">🍽️</span>
          <span class="label">Essen</span>
        </button>
        <button class="quick-action" data-category="transport" data-type="expense">
          <span class="icon">🚗</span>
          <span class="label">Transport</span>
        </button>
        <button class="quick-action" data-category="tech" data-type="expense">
          <span class="icon">💻</span>
          <span class="label">Technik</span>
        </button>
        <button class="quick-action income" data-category="salary" data-type="income">
          <span class="icon">💰</span>
          <span class="label">Gehalt</span>
        </button>
      </div>

      <div class="transactions">
        <h2>Transaktionen</h2>
        <div id="transactions-list"></div>
      </div>
    </div>

    <div id="accounts" class="view">
      <div class="accounts-grid">
        <div class="account-card" data-account="main">
          <h3>Girokonto</h3>
          <p class="balance">€1,000.00</p>
        </div>
        <button class="add-account">
          <span>+</span>
          <span>Konto hinzufügen</span>
        </button>
      </div>
    </div>

    <div id="statistics" class="view">
      <div class="summary-cards">
        <div class="summary-card income">
          <h3>Einnahmen</h3>
          <p class="amount">€0.00</p>
        </div>
        <div class="summary-card expense">
          <h3>Ausgaben</h3>
          <p class="amount">€0.00</p>
        </div>
      </div>

      <div class="chart-container">
        <h3>Monatliche Übersicht</h3>
        <canvas id="monthly-chart"></canvas>
      </div>

      <div class="chart-container">
        <h3>Ausgaben nach Kategorien</h3>
        <canvas id="category-chart"></canvas>
      </div>
    </div>
  </main>

  <button class="fab" id="add-transaction">+</button>

  <div class="modal" id="transaction-modal">
    <div class="modal-content">
      <h2>Neue Transaktion</h2>
      <form id="transaction-form">
        <div class="input-group">
          <label for="amount">Betrag</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="description">Beschreibung (optional)</label>
          <input type="text" id="description">
        </div>
        <div class="category-selector">
          <div class="category-group">
            <button type="button" class="category-btn" data-category="food">
              <span>🍽️</span>
              <span>Essen</span>
            </button>
            <button type="button" class="category-btn" data-category="transport">
              <span>🚗</span>
              <span>Transport</span>
            </button>
            <button type="button" class="category-btn" data-category="tech">
              <span>💻</span>
              <span>Technik</span>
            </button>
            <button type="button" class="category-btn" data-category="entertainment">
              <span>🎮</span>
              <span>Unterhaltung</span>
            </button>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn secondary" id="cancel-transaction">Abbrechen</button>
          <button type="submit" class="btn primary">Speichern</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
